<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>

    <title>projet 1-30</title>
</head>
<body>

<div id="app" >
    <ul>
      <li v-for="personne in personnes">      {{personne.prenom}} {{personne.nom}} {{personne.age}}</li>

    </ul>
 
</div>

<script>
  const app = Vue.createApp({
    data(){
      return{
        personnes:[
          { prenom:'Random',nom:'Smith',age:'30'},
          { prenom:'Pierre',nom:'Dupont',age:'27'},
          { prenom:'Jean',nom:'Legrand',age:'32'},
    ]
      }
  }
});
  app.mount('#app')
</script>
  
</body>
</html>
