<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
<style >
  .rouge{color: red;}
  li{list-style: none;}
</style>
  <title>Squelette</title>
</head>

<body>

  <div id="app">
    <p>Quel langages de programmation connaissez vous ?</p>
    <input type="text" v-model="unLang">
    <input type="button" value="Valider" @click="ajouter">
    <div> 
      <ul>
          <li v-for="lan in langages" >
            <input type="checkbox" v-model="lan.etatCase">
            <span :class="{rouge:lan.etatCase}">{{lan.lang}}</span> 
          </li>
      </ul>
    </div>
  </div>

  <script>
    app = Vue.createApp({
      data() {
        return {
          unLang: '',
          langages: []
        }
      },
      methods:{
        ajouter() {
          this.langages.push(
          {
            lang: this.unLang,
            etatCase:false
          }
          );
      }
    }
    });
    app.mount('#app')
  </script>

</body>

</html>
