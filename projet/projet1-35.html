<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .g
        {font-weight:bold}
      .i
        {font-style: italic;}
      .s
        {text-decoration: underline;}
    </style>
    <title>Squelette</title>
</head>
<body>

<div id="app" >
  <input type="checkbox" v-model="gras">Gras
  <input type="checkbox" v-model="ital">Italic
  <input type="checkbox" v-model="soul">Souligner
  <div :class="{g:gras,i:ital,s:soul}"><p>un peu de texte dans la div</p></div>
 
</div>

<script>
  app = Vue.createApp({
    data(){
      return{
        gras:false,
        ital:false,
        soul:false,
      }
    }
  });
  app.mount('#app')
</script>
  
</body>
</html>
